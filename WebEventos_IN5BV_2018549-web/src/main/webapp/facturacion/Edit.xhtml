<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturacionEditDlg" widgetVar="FacturacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFacturacionTitle}">
            <h:form id="FacturacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFacturacionLabel_idfacturacion}" for="idfacturacion" />
                        <p:inputText id="idfacturacion" value="#{facturacionController.selected.idfacturacion}" title="#{bundle.EditFacturacionTitle_idfacturacion}" required="true" requiredMessage="#{bundle.EditFacturacionRequiredMessage_idfacturacion}"/>
                        <p:outputLabel value="#{bundle.EditFacturacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{facturacionController.selected.descripcion}" title="#{bundle.EditFacturacionTitle_descripcion}" required="true" requiredMessage="#{bundle.EditFacturacionRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditFacturacionLabel_nombrefactura}" for="nombrefactura" />
                        <p:calendar id="nombrefactura" pattern="MM/dd/yyyy HH:mm:ss" value="#{facturacionController.selected.nombrefactura}" title="#{bundle.EditFacturacionTitle_nombrefactura}" required="true" requiredMessage="#{bundle.EditFacturacionRequiredMessage_nombrefactura}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditFacturacionLabel_total}" for="total" />
                        <p:inputText id="total" value="#{facturacionController.selected.total}" title="#{bundle.EditFacturacionTitle_total}" required="true" requiredMessage="#{bundle.EditFacturacionRequiredMessage_total}"/>
                        <p:outputLabel value="#{bundle.EditFacturacionLabel_productosIdproductos}" for="productosIdproductos" />
                        <p:inputText id="productosIdproductos" value="#{facturacionController.selected.productosIdproductos}" title="#{bundle.EditFacturacionTitle_productosIdproductos}" required="true" requiredMessage="#{bundle.EditFacturacionRequiredMessage_productosIdproductos}"/>
                        <p:outputLabel value="#{bundle.EditFacturacionLabel_cotizacionIdcotizacion}" for="cotizacionIdcotizacion" />
                        <p:selectOneMenu id="cotizacionIdcotizacion" value="#{facturacionController.selected.cotizacionIdcotizacion}" required="true" requiredMessage="#{bundle.EditFacturacionRequiredMessage_cotizacionIdcotizacion}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cotizacionController.itemsAvailableSelectOne}"
                                           var="cotizacionIdcotizacionItem"
                                           itemValue="#{cotizacionIdcotizacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditFacturacionLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{facturacionController.selected.idcliente}" required="true" requiredMessage="#{bundle.EditFacturacionRequiredMessage_idcliente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{facturacionController.update}" value="#{bundle.Save}" update="display,:FacturacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FacturacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FacturacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
