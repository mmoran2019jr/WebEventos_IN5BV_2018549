<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaCreateDlg" widgetVar="AreaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAreaTitle}">
            <h:form id="AreaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAreaLabel_idarea}" for="idarea" />
                        <p:inputText id="idarea" value="#{areaController.selected.idarea}" title="#{bundle.CreateAreaTitle_idarea}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_idarea}"/>
                        <p:outputLabel value="#{bundle.CreateAreaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{areaController.selected.descripcion}" title="#{bundle.CreateAreaTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateAreaRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{areaController.create}" value="#{bundle.Save}" update="display,:AreaListForm:datalist,:growl" oncomplete="handleSubmit(args,'AreaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AreaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
