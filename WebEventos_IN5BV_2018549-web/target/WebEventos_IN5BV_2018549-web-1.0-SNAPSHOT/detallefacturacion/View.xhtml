<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallefacturacionViewDlg" widgetVar="DetallefacturacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallefacturacionTitle}">
            <h:form id="DetallefacturacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallefacturacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallefacturacionLabel_iddetallefacturacion}"/>
                        <h:outputText value="#{detallefacturacionController.selected.iddetallefacturacion}" title="#{bundle.ViewDetallefacturacionTitle_iddetallefacturacion}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturacionLabel_cantidad}"/>
                        <h:outputText value="#{detallefacturacionController.selected.cantidad}" title="#{bundle.ViewDetallefacturacionTitle_cantidad}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturacionLabel_precioventa}"/>
                        <h:outputText value="#{detallefacturacionController.selected.precioventa}" title="#{bundle.ViewDetallefacturacionTitle_precioventa}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturacionLabel_facturacionIdfacturacion}"/>
                        <h:outputText value="#{detallefacturacionController.selected.facturacionIdfacturacion}" title="#{bundle.ViewDetallefacturacionTitle_facturacionIdfacturacion}"/>
                        <h:outputText value="#{bundle.ViewDetallefacturacionLabel_productosIdproductos}"/>
                        <h:outputText value="#{detallefacturacionController.selected.productosIdproductos}" title="#{bundle.ViewDetallefacturacionTitle_productosIdproductos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DetallefacturacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
