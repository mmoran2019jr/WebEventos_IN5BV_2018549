<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EventoViewDlg" widgetVar="EventoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEventoTitle}">
            <h:form id="EventoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{eventoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEventoLabel_idevento}"/>
                        <h:outputText value="#{eventoController.selected.idevento}" title="#{bundle.ViewEventoTitle_idevento}"/>
                        <h:outputText value="#{bundle.ViewEventoLabel_descripcion}"/>
                        <h:outputText value="#{eventoController.selected.descripcion}" title="#{bundle.ViewEventoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EventoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
