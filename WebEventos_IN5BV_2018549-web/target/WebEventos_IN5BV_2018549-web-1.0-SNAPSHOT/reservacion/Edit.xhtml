<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReservacionEditDlg" widgetVar="ReservacionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReservacionTitle}">
            <h:form id="ReservacionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reservacionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReservacionLabel_idreservacion}" for="idreservacion" />
                        <p:inputText id="idreservacion" value="#{reservacionController.selected.idreservacion}" title="#{bundle.EditReservacionTitle_idreservacion}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_idreservacion}"/>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_horainicio}" for="horainicio" />
                        <p:calendar id="horainicio" pattern="MM/dd/yyyy HH:mm:ss" value="#{reservacionController.selected.horainicio}" title="#{bundle.EditReservacionTitle_horainicio}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_horainicio}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_horafin}" for="horafin" />
                        <p:calendar id="horafin" pattern="MM/dd/yyyy HH:mm:ss" value="#{reservacionController.selected.horafin}" title="#{bundle.EditReservacionTitle_horafin}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_horafin}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{reservacionController.selected.descripcion}" title="#{bundle.EditReservacionTitle_descripcion}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_areaIdarea}" for="areaIdarea" />
                        <p:selectOneMenu id="areaIdarea" value="#{reservacionController.selected.areaIdarea}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_areaIdarea}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{areaController.itemsAvailableSelectOne}"
                                           var="areaIdareaItem"
                                           itemValue="#{areaIdareaItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_clienteIdcliente}" for="clienteIdcliente" />
                        <p:selectOneMenu id="clienteIdcliente" value="#{reservacionController.selected.clienteIdcliente}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_clienteIdcliente}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clienteIdclienteItem"
                                           itemValue="#{clienteIdclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_cotizacionIdcotizacion}" for="cotizacionIdcotizacion" />
                        <p:selectOneMenu id="cotizacionIdcotizacion" value="#{reservacionController.selected.cotizacionIdcotizacion}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_cotizacionIdcotizacion}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cotizacionController.itemsAvailableSelectOne}"
                                           var="cotizacionIdcotizacionItem"
                                           itemValue="#{cotizacionIdcotizacionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_eventoIdevento}" for="eventoIdevento" />
                        <p:selectOneMenu id="eventoIdevento" value="#{reservacionController.selected.eventoIdevento}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_eventoIdevento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eventoController.itemsAvailableSelectOne}"
                                           var="eventoIdeventoItem"
                                           itemValue="#{eventoIdeventoItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReservacionLabel_lugarEventoidlugarEvento}" for="lugarEventoidlugarEvento" />
                        <p:selectOneMenu id="lugarEventoidlugarEvento" value="#{reservacionController.selected.lugarEventoidlugarEvento}" required="true" requiredMessage="#{bundle.EditReservacionRequiredMessage_lugarEventoidlugarEvento}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{lugareventoController.itemsAvailableSelectOne}"
                                           var="lugarEventoidlugarEventoItem"
                                           itemValue="#{lugarEventoidlugarEventoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reservacionController.update}" value="#{bundle.Save}" update="display,:ReservacionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReservacionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReservacionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
