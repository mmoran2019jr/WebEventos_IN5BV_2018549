<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FacturacionViewDlg" widgetVar="FacturacionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFacturacionTitle}">
            <h:form id="FacturacionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{facturacionController.selected != null}">
                        <h:outputText value="#{bundle.ViewFacturacionLabel_idfacturacion}"/>
                        <h:outputText value="#{facturacionController.selected.idfacturacion}" title="#{bundle.ViewFacturacionTitle_idfacturacion}"/>
                        <h:outputText value="#{bundle.ViewFacturacionLabel_descripcion}"/>
                        <h:outputText value="#{facturacionController.selected.descripcion}" title="#{bundle.ViewFacturacionTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewFacturacionLabel_nombrefactura}"/>
                        <h:outputText value="#{facturacionController.selected.nombrefactura}" title="#{bundle.ViewFacturacionTitle_nombrefactura}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewFacturacionLabel_total}"/>
                        <h:outputText value="#{facturacionController.selected.total}" title="#{bundle.ViewFacturacionTitle_total}"/>
                        <h:outputText value="#{bundle.ViewFacturacionLabel_productosIdproductos}"/>
                        <h:outputText value="#{facturacionController.selected.productosIdproductos}" title="#{bundle.ViewFacturacionTitle_productosIdproductos}"/>
                        <h:outputText value="#{bundle.ViewFacturacionLabel_cotizacionIdcotizacion}"/>
                        <h:outputText value="#{facturacionController.selected.cotizacionIdcotizacion}" title="#{bundle.ViewFacturacionTitle_cotizacionIdcotizacion}"/>
                        <h:outputText value="#{bundle.ViewFacturacionLabel_idcliente}"/>
                        <h:outputText value="#{facturacionController.selected.idcliente}" title="#{bundle.ViewFacturacionTitle_idcliente}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FacturacionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
